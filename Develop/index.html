<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
      crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">

      <!-- Timeblocks go here -->

      <div class="row">
        
        <span class="hour col-md-1" id="basic-addon1">9AM</span>
        
        <textarea class="event form-control col-md-10" id="9" hourValue="09" aria-label="Planner textarea"></textarea>        
        
        <button class="btn saveBtn col-md-1" type="button" id="button-addon2"><i class="fas fa-save"></i></button>        
      
      </div>

        <span class="hour col-md-1" id="basic-addon1">10AM</span>
        
        <textarea class="event form-control col-md-10" id="10" hourValue="10" aria-label="Planner textarea"></textarea>

      </div>
